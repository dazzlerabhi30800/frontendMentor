<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-layout">
    <div class="card-background">
      <main class="card-component">
        <img src="images/illustration-hero.svg" alt="" class="topImg">
        <div class="text-wrapper">
          <h1 class="heading">Order Summary</h1>
          <p class="sub-heading">You can now listen to miilions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
        </div>
        <div class="subscription">
          <img src="images/icon-music.svg" class="img1" alt="">
          <p class="plan">Annual Plan <br><span>$59.99/year</span></p>
          <p class="button">Change</p>
        </div>
        <div class="payment">
          <a href="#" class="confirm">Proceed to payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
