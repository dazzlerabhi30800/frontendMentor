<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-layout">
    <div class="card-background">
      <main class="card-component">
        <img src="images/image-equilibrium.jpg" class="top-img" alt="">
          <div class="stats">
            <h1 class="equi">Equilibrium #3429</h1>
            <p class="edit">Our Equilibrium collection promotes balance and calm</p>
          </div>
          <div class="lerr">
            <img src="images/icon-ethereum.svg" alt="" class="img1">
            <p class="price">0.041 ETH</p>
            <img src="images/icon-clock.svg" alt="" class="img2">
            <p class="days">3 days left</p>
          </div>
          <div class="avatar">
            <img src="images/image-avatar.png" alt="">
            <p class="last">Creation of <span>Jules Wyvern</span></p>
          </div>
      </main>
    </div>
  </div>
  
</body>
</html>
