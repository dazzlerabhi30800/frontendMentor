<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-layout">
    <main class="card-background">  
      <div class="text-wrapper">
        <div class="top-text">
          <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
          <p class="sub-heading">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall effeciency.</p>
        </div>
        <div class="last">
          <h1 class="last-text">10K+ <br><span>COMPANIES</span></h1>
          <h1 class="last-text">314 <br><span>TEMPLATES</span></h1>
          <h1 class="last-text">12M+ <br><span>QUERIES</span></h1>
        </div>
      </div>
      <div class="img-wrapper">
        <img class="img1" src="images/image-header-desktop.jpg" alt="">
      </div>
    </main>
  </div>

</body>
</html>
